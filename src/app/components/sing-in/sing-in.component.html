<p>sing-in works!</p>
<div class="login">
  <div class="login__header">
    <mat-spinner diameter="50" *ngIf="loading" class="spinner"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/user.png" width="50%">
      <h1>Login</h1>
      <mat-form-field  color="accent" appearance="fill" class="ancho">
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent" class="ancho">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide?'password':'text'" formControlName="password" autocomplete="off" >
        <button mat-icon-button matSuffix (click)=" hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon color="accent">{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <button type="submit" mat-raised-button color="primary" class="ancho alto" [disabled]="form.invalid">Login</button>

      <button mat-raised-button color="primary" class="ancho alto register" routerLink="/singup">Register</button>
    </form>
  </div>
</div>
